<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Spotifyweb</title>
  </head>
  <body>
    <div class="container_all">
      <main>
        <aside class="menu_aside">
          <div class="img_logo">
            <img class="logo" src="img/logo.svg" alt="logo">
          </div>
          <div class="top_menu">
            <ul>
              <li><a class="gray_color" href="#"><img class="home" src="img/home.svg" alt="home">Home</a></li>
              <li><a class="gray_color" href="#"><img class="search" src="img/search.svg" alt="home">Cerca</a></li>
              <li><a class="gray_color" href="#"><img class="library" src="img/library.svg" alt="home">La tua libreria</a></li>
            </ul>
          </div>
          <div class="main_menu">
            <div class="crea_playlist">
              <h4 class="white_color text_uppercase">Playlist</h4>
              <a class="gray_color" href="#"><i class="plus_crea fas fa-plus-square"></i> Crea playlist</a>
            </div>
            <div class="playlist">
              <ul class="list">
                <li class="gray_color">nome playlist</li>
                <li class="gray_color">nome playlist</li>
                <li class="gray_color">nome playlist</li>
                <li class="gray_color">nome playlist</li>
                <li class="gray_color">nome playlist</li>
                <li class="gray_color">nome playlist</li>
                <li class="gray_color">nome playlist</li>
              </ul>
            </div>
            <div class="bottom_menu">

            </div>
          </div>

        </aside>
        <div class="nav_bar">
          <div class="btn_link">
            <button type="button" name="button">Effettua upgrade</button>
          </div>
        </div>
        <div class="container-album">
          <nav class="navigazione-genere">
            <ul>
              <li></li>
            </ul>
          </nav>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
